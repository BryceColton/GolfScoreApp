<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://kit.fontawesome.com/ee28ea19aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="golfimg">
    
    <div class="flex h-screen w-screen justify-center items-center ">
        
        
        <div class="flex flex-col backdrop-blur-xl h-3/4 w-3/4 items-center justify-center opacity-95" id="mainContainer">
            <div class="flex w-full justify-center items-center">
                    

                <div class="flex justify-center items-center text-3xl" id="courseSelectContainer">
                    
                    <label for="course-select">Select Course</label>
                    <select id="course-select">
                        <!-- options -->
                    </select>
                </div>
                <div class="flex justify-center items-center text-3xl hidden" id="holeSelectContainer">
                    <div id="holeSelectContain2">
                        <label for="hole-select">Select Hole</label>
                        <select id="holeSelector">
                            <!-- Options -->
                        </select>
                    </div>
                    <div id="spreadSheetContainer" class="flex w-full justify-center items-center">
                        <div id="scoreTableIn" class="flex w-full justify-center items-center hidden">

                        </div>

                        <div id="scoreTableOut" class="flex w-full  justify-center items-center hidden">

                        </div>

                            <!-- td and tr creating for the score per hole and player -->
                        
                        <i id="spreadSheet" class="fa-solid fa-table text-5xl mx-5"></i>
                    </div>
                </div>

                <div class="flex justify-center text-3xl hidden" id="playersContainer">
                    
                    <label for="playersSelector">Select How many Players are playing</label>
                    <select id="playersSelector">
                        <!-- Options -->
                    </select>
                </div>
            
                <div class="flex justify-center text-3xl hidden" id="teeBoxContainer">
                    
                    <label for="tee-box-select">Select Tee Box</label>
                    <select id="teeBoxSelect">
                        <!-- Options -->
                    </select>
                </div>
            
            </div>
        </div>

        

    </div>
    <script src="src/golf.js"></script>
</body>
</html>
