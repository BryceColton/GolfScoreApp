<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="golfimg">
    <div class="flex h-screen justify-center items-center ">
        
        <div class="flex backdrop-blur-xl h-1/2 w-1/2 items-center justify-center opacity-95">
            <div>
                <div class="flex justify-center text-3xl">
                    <label for="course-select">Select Course</label>
                    <select class="text-3xl" id="course-select">
                        <!-- Options for golf courses will be dynamically added here using JavaScript -->
                    </select>
                </div>
                <div class="flex justify-center text-3xl">
                    <label for="tee-box-select">Select Tee Box</label>
                    <select class="form-control" id="tee-box-select">
                        <!-- Options for tee boxes will be dynamically added here using JavaScript -->
                    </select>
                </div>
                <div class="table-responsive text-3xl">
                    <table class="table-auto border-2">
                        <thead>
                            <tr class="border-2 border-black">
                                <th class="border-x-2 border-black">Hole</th>
                                <th class="border-x-2 border-black">Yardage</th>
                                <th class="border-x-2 border-black">Par</th>
                                <th class="border-x-2 border-black">Course</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows for holes -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        

    </div>
    <script class="golf.js"></script>
</body>
</html>
