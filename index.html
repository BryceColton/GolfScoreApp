<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Scorecard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="row">
            <div class="col-lg-12">
                <h1>Golf Scorecard</h1>
            </div>
        </div>
        <!-- Options section -->
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label for="course-select">Select Course</label>
                    <select class="form-control" id="course-select">
                        <!-- Options for golf courses will be dynamically added here using JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="tee-box-select">Select Tee Box</label>
                    <select class="form-control" id="tee-box-select">
                        <!-- Options for tee boxes will be dynamically added here using JavaScript -->
                    </select>
                </div>
            </div>
        </div>
        <!-- Scorecard section -->
        <div class="row" id="scorecard-container">
            <div class="col-lg-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Hole</th>
                                <th scope="col">Yardage</th>
                                <th scope="col">Par</th>
                                <th scope="col">Player 1</th>
                                <th scope="col">Player 2</th>
                                <!-- Add columns for each player dynamically -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows for holes, scores, and totals will be dynamically added here using JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="javascript/golf.js"></script>
</body>
</html>
